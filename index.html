<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apa Yaa Ini?</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #EFCFD4;
        text-align: center;
        padding-top: 50px;
      }
      #btn_gamau {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="mb-4 text-primary" id="animatedText">Walawe, Iciboss</h1>
          <img
            src="./pat-head.gif"
            class="img-fluid rounded mb-4"
            alt="gif"
          />
            <h1 class="mb-4 text-danger">五二零, 给我一个机会照顾你吧</h1>
            <div class="d-flex justify-content-center gap-3 position-relative">
            <button
              id="btn_mau"
              class="btn btn-success btn-lg position-relative"
              onclick="mau()"
            >
            好罢
            </button>
            <button
              id="btn_gamau"
              class="btn btn-danger btn-lg position-absolute"
              style="top: 0; left: 0;"
              onclick="gamau(this)"
            >
            我不想
            </button>
            </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script>
      const textElement = document.getElementById("animatedText");
      const textContent = textElement.textContent;
      textElement.textContent = "";

      textContent.split("").forEach((char, index) => {
        const span = document.createElement("span");
        span.textContent = char;
        span.style.display = "inline-block";
        span.style.animation = `bounce 1s ease ${index * 0.1}s infinite alternate`;
        textElement.appendChild(span);
      });

      const style = document.createElement("style");
      style.textContent = `
        @keyframes bounce {
        0% { transform: translateY(0); }
        100% { transform: translateY(-4px); }
        }
      `;
      document.head.appendChild(style);

      function gamau(id) {
        var mau = document.getElementById("btn_mau");
        var i = Math.floor(Math.random() * 300) + 1;
        var j = Math.floor(Math.random() * 100) + mau.offsetTop;
        id.style.left = i + "px";
        id.style.top = j + "px";
      }

      function mau() {
        swal("多谢, 老板!", "伸出你的手", "success");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
